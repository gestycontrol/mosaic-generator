<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Im√°genes Gigantes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1.5rem;
      z-index: 10;
    }
    #viewer {
      width: 100%;
      height: 100%;
      background-color: black;
      cursor: grab;
      overflow: hidden;
      position: relative;
    }
    #viewer img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.3s ease-in-out;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="loader">Cargando imagen...</div>
  <div id="viewer">
    <img id="giantImage" src="output_mosaics/mosaic_1734882386.jpg" alt="Imagen gigante" />
  </div>
  <script>
    const viewer = document.getElementById('viewer');
    const image = document.getElementById('giantImage');
    const loader = document.getElementById('loader');

    // Variables para el zoom y el movimiento
    let scale = 1;
    let startX = 0;
    let startY = 0;
    let currentX = 0;
    let currentY = 0;
    let isDragging = false;

    // Mostrar la imagen solo cuando cargue
    image.onload = () => {
      loader.style.display = 'none';
      image.style.opacity = 1;
    };

    // Movimiento con el mouse (desktop)
    viewer.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - currentX;
      startY = e.clientY - currentY;
      viewer.style.cursor = 'grabbing';
    });

    viewer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      currentX = e.clientX - startX;
      currentY = e.clientY - startY;
      image.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    });

    viewer.addEventListener('mouseup', () => {
      isDragging = false;
      viewer.style.cursor = 'grab';
    });

    // Movimiento con touch (mobile)
    viewer.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      startX = touch.clientX - currentX;
      startY = touch.clientY - currentY;
    });

    viewer.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      currentX = touch.clientX - startX;
      currentY = touch.clientY - startY;
      image.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    });

    // Zoom con scroll (desktop)
    viewer.addEventListener('wheel', (e) => {
      e.preventDefault();
      const zoomIntensity = 0.1;
      scale += e.deltaY > 0 ? -zoomIntensity : zoomIntensity;
      scale = Math.min(Math.max(0.5, scale), 5); // Limitar el zoom
      image.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
    });

    // Zoom con pinch (mobile)
    let initialDistance = null;
    viewer.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const distance = Math.hypot(
          touch2.clientX - touch1.clientX,
          touch2.clientY - touch1.clientY
        );

        if (initialDistance === null) {
          initialDistance = distance;
        } else {
          const zoomIntensity = 0.005;
          scale += (distance - initialDistance) * zoomIntensity;
          scale = Math.min(Math.max(0.5, scale), 5); // Limitar el zoom
          image.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
          initialDistance = distance;
        }
      }
    });

    viewer.addEventListener('touchend', () => {
      initialDistance = null;
    });
  </script>
</body>
</html>
